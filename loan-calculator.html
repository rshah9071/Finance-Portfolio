<html>
<head>
    <title>Loan Calculator</title>

        body {
            font-family: 'Segoe UI', Arial, sans-serif;

            padding: 25px;

        }
        .calculator-card {

            text-align: center;
            margin-bottom: 25px;
        }
        .input-field {

        }

        }

        }

            color: white;
            border: none;
            padding: 14px;
            width: 100%;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 500;
            cursor: pointer;
            margin: 25px 0;
            transition: background 0.3s;
        }
        .calculate-btn:hover {
            background: #2563eb;
        }

            padding: 20px;
            background: #f1f5f9;

        }

            font-weight: 600;
            color: #1e40af;
            font-size: 20px;
        }
