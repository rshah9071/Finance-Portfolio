<!DOCTYPE html>
<html>
<head>
    <title>Loan Calculator</title>
    <style>
        body { font-family: Arial; margin: 40px; }
        .calculator { background: #f5f5f5; padding: 20px; border-radius: 8px; max-width: 400px; margin-bottom: 20px; }
        input, button { padding: 10px; margin: 5px 0; width: 100%; }
        button { background: darkblue; color: white; border: none; cursor: pointer; }
        #result { font-weight: bold; margin-top: 15px; }
        .features { margin-top: 30px; padding: 20px; background: #e9e9e9; border-radius: 8px; }
    </style>
</head>
<body>
    <div class="calculator">
        <h2>Loan Calculator</h2>
        <input type="number" id="amount" placeholder="Loan Amount ($)">
        <input type="number" id="rate" placeholder="Interest Rate (%)">
        <input type="number" id="years" placeholder="Loan Term (Years)">
        <button onclick="calculate()">Calculate</button>
        <div id="result"></div>
    </div>

    <div class="features">
        <h3>Try These Next:</h3>
        <button onclick="showMortgageCalc()">Mortgage Calculator</button>
        <button onclick="showROICalc()">ROI Calculator</button>
    </div>

    <script>
        function calculate() {
            const amount = parseFloat(document.getElementById('amount').value);
            const rate = parseFloat(document.getElementById('rate').value);
            const years = parseFloat(document.getElementById('years').value);
            
            const monthlyRate = rate / 100 / 12;
            const payments = years * 12;
            const monthly = (amount * monthlyRate) / (1 - Math.pow(1 + monthlyRate, -payments));
            
            document.getElementById('result').innerHTML = 
                `Monthly Payment: $${monthly.toFixed(2)}`;
        }

        // Placeholder functions for new calculators
        function showMortgageCalc() {
            alert("Mortgage Calculator coming soon!");
            // You'll implement this later
        }
        
        function showROICalc() {
            alert("ROI Calculator coming soon!");
            // You'll implement this later
        }
    </script>
</body>
</html>
